<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Insure landing page</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="inner inner-padding">
          <nav>
            <a href="#">
              <img src="./images/logo.svg" alt="Insure logo" />
            </a>
            <div class="nav_links" style="display: none;">
              <a href="#">How we work</a>
              <a href="#">Blog</a>
              <a href="#">Account</a>
            </div>
            <button class="cta" style="display: none;">View plans</button>
            <div class="nav-icon">
              <img src="/images/icon-hamburger.svg" alt="hamburger icon" />
            </div>
          </nav>
        </div>
        <section class="hero">
          <div class="hero__image">
            <img src="/images/image-intro-mobile.jpg" alt="" />
          </div>
          <div class="hero__text inner-padding hero__padding">
            <h1>Humanizing your insurance.</h1>
            <p>
              Get your life insurance coverage easier and faster. We blend our
              expertise and technology to help you find the plan that’s right
              for you. Ensure you and your loved ones are protected.
            </p>
            <button class="cta cta--hero">View plans</button>
          </div>
        </section>
      </header>
    </div>
    <!-- How we work Blog Account View plans -->

  </body>
</html>
